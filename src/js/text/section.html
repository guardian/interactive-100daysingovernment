<div class="dig-slice" id="dig-section-{{=it.id}}">
    <div class="dig-slice__inner">
    <h2 class="dig-slice__inner__left">{{=it.title}}</h2>
    <div class="dig-slice__inner__main">
        <ul class="dig-days">
            {{~it.days :day:i}}
                <li class="dig-days__day dig-days__day--{{=day.hierarchy}}" data-section="{{=day.section}}">
                    {{?day.imagesizexl}}
                        <img class="dig-days__day__img" src="{{=day.imagesizexl}}" />
                    {{?}}
                    <p>{{=day.text}}</p>
                </li>
            {{~}}
        </ul>
    </div>
    </div>
</div>
