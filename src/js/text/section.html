<div class="dig-slice" id="dig-section-{{=it.id}}">
    <div class="dig-slice__inner">
    <div class="dig-slice__inner__left">
        <h2 class="dig-section-title">{{=it.title}}</h2>
        <a class="dig-back-to-top js-back-to-top" href="#">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14"><path fill="currentColor" d="M0.5,7 L5.75,2.5 L5.75,14 L7.25,14 L7.25,2.5 L12.5,7 L13,6 L7.25,0 L5.75,6e-17 L0,6 L0.5,7 L0.5,7 Z"/></svg>
            </span>
            <span>Back to top</span>
        </a>
    </div>
    <div class="dig-slice__inner__main">
        <ul class="dig-days">
            {{~it.days :day:i}}
                <li class="dig-days__day dig-days__day--{{=day.hierarchy}}" data-section="{{=day.section}}" data-count="{{=Math.ceil((day.number/10))}}">
                    <p class="dig-days__day__text">
                            <span class="dig-days_day__number dig-days_day__number--{{=day.hierarchy}}" data-count="{{=Math.ceil((day.number/10))}}">
                                {{=day.number}}
                            </span>
                        {{=day.text}}
                    </p>
                    {{?day.imageHL}}
                        <div class="dig-days__day__img">
                            <img src="{{=day.imageSizeXL}}" />
                        </div>
                    {{?}}
                </li>
            {{~}}
        </ul>
    </div>
    </div>
</div>
