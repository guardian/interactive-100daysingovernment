<div class="dig-slice" id="dig-section-{{=it.id}}" {{?it.showing}}style="display:none;"{{?}}>
    <div class="dig-slice__inner">
    <div class="dig-slice__inner__left">
        <h2 class="dig-section-title" style="color:#333;">{{=it.title}}</h2>
        <a class="dig-back-to-top js-back-to-top" href="#">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14"><path fill="currentColor" d="M0.5,7 L5.75,2.5 L5.75,14 L7.25,14 L7.25,2.5 L12.5,7 L13,6 L7.25,0 L5.75,6e-17 L0,6 L0.5,7 L0.5,7 Z"/></svg>
            </span>
            <span>Back to top</span>
        </a>
    </div>
    <div class="dig-slice__inner__main">
        <ul class="dig-days">
            {{~it.days :day:i}}
                <li class="dig-days__day dig-days__day--{{=day.hierarchy}}" data-section="{{=day.section}}" data-count="{{=Math.ceil((day.number/10))}}">
                    {{?day.Video}}
                            <div class="day__videocontent show-desktop">
                                <div class="day__video-container">
                                    <iframe src="{{=day.Video}}" width="700" height="360" frameborder="0"></iframe>
                                </div>
                            </div>
                    {{?}}

                        <p class="dig-days__day__text">
                                <span class="dig-days_day__number dig-days_day__number--{{=day.hierarchy}}" data-count="{{=Math.ceil((day.number/10))}}">
                                    {{=day.displayNumber}}
                                </span>
                           <span class="dig-days__heading" data-count="{{=Math.ceil((day.number/10))}}">{{=day.title}}</span>
                            {{=day.text}}


                        <span class="dig-share-container" style="display:block; width:100%; padding-top:12px;">
                            <button class="dig-share atom-share" data-hierarchy="sub-facebook" data-count="{{=day.number}}" data-network="facebook"></button>
                            <button class="dig-share atom-share" data-hierarchy="sub-twitter" data-count="{{=day.number}}" data-network="twitter"></button>
                            <button class="dig-share atom-share" data-hierarchy="sub-email" data-count="{{=day.number}}" data-network="email" ></button>
                        </span> 
                        </p>
                        
                    
                    {{?day.imagePath}}
                        <div class="dig-days__day__img">
                            <img src="{{=day.imagePath}}"/>
                        </div>
                    {{?}}

                    {{?day.Video}}
                            <div class="day__videocontent show-tablet">
                                <div class="day__video-container">
                                    <iframe src="{{=day.Video}}" width="700" height="360" frameborder="0"></iframe>
                                </div>
                            </div>
                    {{?}}
                    
                </li>
            {{~}}
        </ul>
    </div>
    </div>
</div>
